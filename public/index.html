<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Watch Together</title>
  <style>
    body{font-family:Arial;margin:0;padding:0;display:flex;flex-direction:column;height:100vh}
    #top{display:flex;gap:1rem;padding:0.5rem;background:#111}
    #top input{flex:1;padding:0.5rem;font-size:1rem}
    #top button{padding:0.5rem 1rem}
    #main{display:flex;flex:1}
    #player{flex:2}
    #chat{flex:1;border-left:1px solid #444;display:flex;flex-direction:column}
    #messages{flex:1;overflow-y:auto;padding:0.5rem;background:#f4f4f4}
    #chatForm{display:flex}
    #chatForm input{flex:1;padding:0.5rem}
    #chatForm button{padding:0.5rem 1rem}
  </style>
</head>
<body>
 <div id="top">
  <input id="urlInput" placeholder="Paste YouTube URL and press Load" />
  <button onclick="loadVideo()">Load</button>

  <button id="createBtn" onclick="createRoom()">Create Room</button>
  <button id="joinBtn"  onclick="showJoinPrompt()">Join Room</button>
  <span id="roomDisplay" style="color:#fff;margin-left:1rem;display:none"></span>
</div>

  <div id="main">
    <div id="player"></div>
    <div id="chat">
      <div id="messages"></div>
      <form id="chatForm" onsubmit="sendMsg(event)">
        <input id="msgInput" placeholder="Type messageâ€¦" autocomplete="off">
        <button>Send</button>
      </form>
    </div>
  </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
